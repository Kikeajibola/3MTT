<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="digit" onclick="updateDisplay('7')">7</button>
            <button class="digit" onclick="updateDisplay('8')">8</button>
            <button class="digit" onclick="updateDisplay('9')">9</button>
            <button class="operation" onclick="updateOperation('/')">/</button>
            <button class="digit" onclick="updateDisplay('4')">4</button>
            <button class="digit" onclick="updateDisplay('5')">5</button>
            <button class="digit" onclick="updateDisplay('6')">6</button>
            <button class="operation" onclick="updateOperation('*')">*</button>
            <button class="digit" onclick="updateDisplay('1')">1</button>
            <button class="digit" onclick="updateDisplay('2')">2</button>
            <button class="digit" onclick="updateDisplay('3')">3</button>
            <button class="operation" onclick="updateOperation('-')">-</button>
            <button class="digit" onclick="updateDisplay('0')">0</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="equal" onclick="computeResult()">=</button>
            <button class="operation" onclick="updateOperation('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
